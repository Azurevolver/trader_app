{% extends 'base.html' %}
{% block content %}
    {% if res %}
        {% if res == "StockQuoteRequestError" %}
            <h1>The stock ticker symbol is invalid, please enter valid one.</h1>
        {% else %}
            {% for key, value in res.items %}
                {{ key }}: {{ value }}<br/>
            {% endfor %}
        {% endif %}
    {% endif %}

{% endblock %}
